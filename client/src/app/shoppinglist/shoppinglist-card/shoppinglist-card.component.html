<mat-card class="shoppinglist-card" *ngIf="this.shoppinglist">
  <mat-card-header>
    <img mat-card-image [src]="this.shoppinglist.image" class="shoppinglist-image" *ngIf="this.shoppinglist.image">
    <mat-card-title class="shoppinglist-card-store">{{ this.shoppinglist.store }}</mat-card-title>
    <mat-card-subtitle class="shoppinglist-card-category">{{ this.shoppinglist.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Name: <span class="shoppinglist-card-name">{{ this.shoppinglist.name }}</span></p>
    <p>Tags: <span class="shoppinglist-card-store">{{ this.shoppinglist.tags }}</span></p>
    <p>Notes: <span class="shoppinglist-card-store">{{ this.shoppinglist.notes }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewProfileButton" *ngIf="this.simple" [routerLink]="['/shoppinglist', this.shoppinglist._id]">View Profile</button>
  </mat-card-actions>
</mat-card>
