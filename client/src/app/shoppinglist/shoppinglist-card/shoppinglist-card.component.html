<mat-card class="shoppinglist-card" *ngIf="this.shoppinglist">
  <mat-card-header>
    <mat-card-title class="shoppinglist-card-store">{{ this.shoppinglist.store }}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Name: <span class="shoppinglist-card-name">{{ this.shoppinglist.productName }}</span></p>
    <p>Tags: <span class="shoppinglist-card-store">{{ this.shoppinglist.quantity }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewProfileButton" *ngIf="this.simple" [routerLink]="['/shoppinglist', this.shoppinglist._id]">View Profile</button>
  </mat-card-actions>
</mat-card>
